mongo:
  mongod_stock:
    build:
      - make -f Makefile.lb
    install:
      - make install -f Makefile.lb
    deps:
      - common:user
      - file://.
      - file:///rocksdb/.
      - file:///mongo-rocks/.
  mongod_lb:
    deps:
      - common:user
      - file://.
      - file:///rocksdb-lb/.
      - file:///mongo-rocks/.
