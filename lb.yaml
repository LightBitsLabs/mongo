mongo:
  mongod_stock:
    build:
      - make -f Makefile.lb
    install:
      - make install -f Makefile.lb
    deps:
      - common:user
      - mongo-rocks:mongo-rocks
      - rocksdb:rocksdb_lib
      - file://.
  mongod_lb:
    deps:
      - common:user
      - rocksdb-lb:rocksdb_lib
      - mongo-rocks:mongo-rocks
      - file://.
